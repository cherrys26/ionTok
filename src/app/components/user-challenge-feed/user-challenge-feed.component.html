<div class="actions">
  <div>
    <ion-avatar class="avatar" (click)="goToProfile(video.userName)">
      <img [src]="video.imageUrl || 'https://ionicframework.com/docs/img/demos/avatar.svg'" />
    </ion-avatar>
    <p></p>

  </div>
    <div>
      <ion-icon 
      [name]="isHeartFilled ? 'heart' : 'heart-outline'" 
      class="heart-icon" 
      [ngClass]="{'filled': isHeartFilled}" 
      (click)="toggleHeart()">
    </ion-icon>
    <p>{{video.likes}}</p>
  </div>
</div>
