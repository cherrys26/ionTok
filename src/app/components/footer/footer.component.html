<div class="footer">
  <h2>{{ video?.userName || '' }}</h2>

  <div class="description">
    {{ isExpanded 
        ? (video?.description || '') 
        : ((video?.description?.slice(0, 70) || '') + (video?.description?.length > 70 ? '...' : '')) 
    }}
  </div>

  <div class="toggle-more" *ngIf="showToggleButton">
    <a (click)="toggleDescription()">{{ isExpanded ? 'Less' : 'More' }}</a>
  </div>

</div>
