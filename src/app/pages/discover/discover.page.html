    <ion-content>
        <swiper-container #outerSwiper class="swiper-v" direction="vertical">
          <swiper-slide *ngFor="let picture of loadedPictures">
            <swiper-container #innerSwiper class="swiper-h" direction="horizontal">
              <swiper-slide>
                <img [src]="picture.url" alt="Picture" />
                <div class="picture-info">
                  <p>{{ picture.username }} - {{ picture.likes }} likes</p>
                </div>
              </swiper-slide>
              <swiper-slide *ngFor="let relatedPicture of picture.loadedRelatedPictures">
                <img [src]="relatedPicture.url" alt="Related Picture" />
              </swiper-slide>
            </swiper-container>
          </swiper-slide>
        </swiper-container>
      </ion-content>
