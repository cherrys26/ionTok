<ion-content>
  <swiper-container class="swiper-v" #outerSwiper direction="vertical">
    <swiper-slide *ngFor="let picture of loadedPictures">
      <swiper-container class="swiper-h" #innerSwiper  direction="horizontal">
        <swiper-slide>
          <video autoplay loop playsinline [src]="picture.url" [muted]="true"></video>
          <app-feed [video]="picture"></app-feed>
          <app-footer [video]="picture"></app-footer>
        </swiper-slide>
        <swiper-slide *ngFor="let response of picture.responses">
          <video autoplay loop playsinline [src]="response.url" [muted]="true"></video>
        </swiper-slide>
      </swiper-container>
    </swiper-slide>
  </swiper-container>
</ion-content>
