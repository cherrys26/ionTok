<ion-header class="ion-no-border ion-text-center">
  <ion-toolbar>
    <ion-title>
      <ion-text>Following | </ion-text>
      <strong>For You</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
      #swiper
      (afterinint)="swiperReady()"
      direction='vertical'
    >
    <swiper-slide *ngFor="let video of videoList">
      <video autoplay loop playsinline [src]="video.url" [muted]="'muted'"></video>
      <app-feed [video]="video"></app-feed>
      <app-footer [video]="video"></app-footer>
    </swiper-slide>
  </swiper-container>
</ion-content>
