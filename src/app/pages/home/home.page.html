<ion-content>
  <!-- Outer Swiper (Vertical Scrolling) -->
  <swiper-container class="swiper-v" #outerSwiper direction="vertical">
    <!-- Loop through challenge list and display each challenge -->
    <swiper-slide *ngFor="let challenge of challenges">
      
      <!-- Inner Swiper (Horizontal Scrolling for responses) -->
      <swiper-container class="swiper-h" #innerSwiper direction="horizontal">
        
        <!-- Main Challenge Video -->
        <swiper-slide>
          <video autoplay loop playsinline [src]="challenge.videoUrl" [muted]="true"></video>
          <app-feed [video]="challenge"></app-feed>
          <app-footer [video]="challenge"></app-footer>
        </swiper-slide>
        
        <!-- Responses (If available) -->
        <swiper-slide *ngFor="let response of challenge.responses">
          <video autoplay loop playsinline [src]="response.videoUrl" [muted]="true"></video>
          <app-feed [video]="response"></app-feed>
          <app-footer [video]="response"></app-footer>
        </swiper-slide>
        
      </swiper-container>
      
    </swiper-slide>
  </swiper-container>
</ion-content>
