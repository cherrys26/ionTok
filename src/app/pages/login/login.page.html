<ion-content>
  <form (submit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" [(ngModel)]="username" name="username" type="username">
          <div slot="label">Username <ion-text color="danger"></ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>
    
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" [(ngModel)]="password" name="password" type="password">
          <div slot="label">Password <ion-text color="danger"></ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>
    
    <ion-button expand="full" type="submit">Login</ion-button>
    <div style="text-align: right; margin-top: 10px;">
      <a ion-text class="custom-link" color="primary" (click)="goToSignUp()">Register</a>
    </div>
  </form>
</ion-content>
